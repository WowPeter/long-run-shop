en: &DEFAULT_EN
  header:
    title: 자영업 및 소상공인을 위한 무료 앱 제작 프로젝트
    text: 오래가게
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "Services"
    text: "Lorem ipsum"
    section: services
    list:
      - title: "Mobile Application"
        desc: "다양한 모바일(아이폰 및 안드로이드) 애플리케이션 개발 경험을 바탕으로 여러분의 비지니스에 맞는 앱을 제작합니다."
        icon: fas fa-mobile-alt #find more at https://fontawesome.com/icons
      - title: "Web Application"
        desc: "고객 관리를 편리하게 할 수 있으며 관리자가 접근하기 용이하도록 홈페이지를 제작하여 제공합니다. 고객 이벤트 페이지, 고객 분석 페이지 등 여러 가지 웹 사이트를 서비스합니다."
        icon: fas fa-laptop
      - title: "E-Commerce"
        desc: "온라인 스토어 제작. 온라인 판매에 맞는 플랫폼 선정부터 제작까지 원스톱으로 진행합니다."
        icon: fas fa-shopping-cart
      - title: "Analytics"
        desc: "고객에 맞는 비지니스 운영을 돕기 위해, 앱을 사용하는 여러분의 고객에 대해 분석하여 비지니스에 도움을 드립니다. 월 단위 분석 보고서를 제공합니다."
        icon: fab fa-dochub
      - title: "Marketing"
        desc: "온라인 광고, 버스/지하철 광고, 지면 인쇄 등, 다양한 매체 광고 경험을 바탕으로 비지니스에 맞는 광고를 진행합니다."
        icon: fas fa-bullhorn
      - title: "Others"
        desc: "저희 '오래가게' 프로젝트 팀은 여러 기술과 경험들을 가지고 있습니다. 여러분의 비지니스에 도움이 되도록 저희의 역량을 최대한 발휘할 것입니다."
        icon: fab fa-pagelines


  portfolio:
    title: "Portfolio"
    text: "Lorem ipsum dolor sit amet consectetur."
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Timeline"
    text: "Lorem ipsum timeline"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "오래가게 Project is started"
        year: "2025"
        desc: "자영업 및 소상공인을 위해 무료로 앱을 제작하여 제공하는 '**우리가게**' 프로젝트 시작."
        image: assets/img/timeline/0.png
        alt:
    end: "다음은<br>여러분 가게<br>앱을 만듭니다."

  about:
    title: "About Project"
    text: "오래가게 프로젝트는 이렇습니다."
    body: "**오래가게** 프로젝트는 자영업자와 소상공인들께 도움이 되고자<br>
    각 분야의 현업 전문가들이 자발적으로 모여 시작한 기술 지원 프로젝트입니다.<br><br>
    창업 이후 운영 과정에서 다양한 어려움을 겪고 있는 자영업자와 소상공인들을 위해, 기술 기반의 실질적인 도움을 제공하고자 기획되었습니다.
    디자인, 개발, 마케팅, 브랜딩, 운영 등 다양한 분야에서 활동 중인 전문가들이 직접 참여해, 실행 중심의 지원을 목표로 합니다.
    특히 디지털 기술에 익숙하지 않거나, 인력과 자원이 부족해 온라인 전환에 어려움을 겪는 가게들이 많습니다.
    **오래가게** 프로젝트는 그런 분들에게 작지만 실용적인 해결책을 제시하고, 지속 가능한 가게 운영을 위한 디지털 역량 강화에 집중합니다.<br><br>
    '**오래가는 가게를 만들기 위한, 오래가는 관계**'를 슬로건으로 삼아,<br>
    일회성 도움이 아니라 장기적인 성장을 함께 도모하는 것을 지향합니다.<br>
    기술을 잘 모른다고 망설이지 마세요.<br>
    **오래가게**는 여러분의 사업이 더 오래도록 사랑받을 수 있도록, 기술을 통해 함께합니다.
    "
    section: about

